version: '3.7'

services:

    admin-mongodb:
        image: mongo
        container_name: admin-mongodb
        ports: 
          - '27017:27017'
        # restart: always
        environment: 
            MONGO_INITDB_DATABASE: smart-dev
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: password
        volumes: 
            - './data:/data'
            - ./init-mongo.js :/docker-entrypoint-initdb.d/

    admin-service:
        build: .
        ports: 
          - 8000:8000
        container_name: admin-service
        restart: always
        volumes: 
          - './app:/app'